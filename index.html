<!DOCTYPE html>
<html>
	<head>
		<title>SunriseJS LevelEditor</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style/icons.css">
		<link rel="stylesheet" type="text/css" href="style/util.css">
		<link rel="stylesheet" type="text/css" href="style/sidebar.css">
		<link rel="stylesheet" type="text/css" href="style/editor.css">
		<link rel="stylesheet" type="text/css" href="style/tileselector.css">
		<link rel="stylesheet" type="text/css" href="style/entityselector.css">
		<link rel="stylesheet" type="text/css" href="style/input.css">
	</head>
	<body>
		<div id="dark-overlay"></div>
		<div id="headbar">
			<div class="icon-menu"></div>
		</div>
		<div id="sidebar">
			<div class="background">sunriseJS</div>
			<ul>
				<li>
					<span class="icon-play"></span>
					<span class="label">Run</span>
				</li>
				<li>
					<span class="icon-floppy"></span>
					<span class="label">Save</span>
				</li>
				<li>
					<span class="icon-folder-open-empty"></span>
					<span class="label">Open</span>
				</li>
				<li id="menu-export">
					<span class="icon-export"></span>
					<span class="label">Export</span>
				</li>
			</ul>
			<ul class="bottom">
				<li link="http://sunrisejs.net">
					<span class="icon-link-ext"></span>
					<span class="label">SunriseJS.net</span>
				</li>
				<li link="http://sunrisejs.github.io">
					<span class="icon-link-ext"></span>
					<span class="label">SunriseJS Wiki</span>
				</li>
				<li link="http://github.com/sunriseJS/sunriseJS">
					<span class="icon-github-circled"></span>
					<span class="label">SunriseJS on GitHub</span>
				</li>
			</ul>
		</div>
		<div id="level-editor">
			<div id="level-panel">
				<canvas width="640" height="360"></canvas>
			</div>
			<div id="selector-panel">
				<div id="tile-selector" class="panel">
					<div class="title">
						Background/Tiles
					</div>
					
				</div>
				<div id="entity-selector" class="panel">
					<div class="title">
						Entities
					</div>
					<ul>
						<li class="card clear">
							<div class="info"></div>
							<div class="preview" style="background-image: url(upload/sheet_soldier.png); width:64px"></div>
						</li>
						<li class="card clear">
							<div class="info"></div>
							<div class="preview" style="background-image: url(upload/sheet_soldier.png); width:64px"></div>
						</li>
						<li class="card clear">
							<div class="info"></div>
							<div class="preview" style="background-image: url(upload/sheet_soldier.png); width:64px"></div>
						</li>
						<li class="card clear">
							<div class="info"></div>
							<div class="preview" style="background-image: url(upload/sheet_soldier.png); width:64px"></div>
						</li>
						<li class="card clear">
							<div class="info"></div>
							<div class="preview" style="background-image: url(upload/sheet_soldier.png); width:64px"></div>
						</li>
						<li class="card clear">
							<div class="info"></div>
							<div class="preview" style="background-image: url(upload/sheet_soldier.png); width:64px"></div>
						</li>
						<li class="card clear">
							<div class="info"></div>
							<div class="preview" style="background-image: url(upload/sheet_soldier.png); width:64px"></div>
						</li>
						
					</ul>
					<div class="fab">+</div>
				</div>
			</div>
		</div>
		<div id="entity-editor">
			<div class="title">
				EntityEditor
			</div>
		</div>
		<script type="text/javascript" src="js/editor.js"></script>
		<script type="text/javascript" src="js/sidebar.js"></script>
		<script type="text/javascript" src="js/level.js"></script>
		<script type="text/javascript" src="js/tileplacer.js"></script>
	</body>
</html>
